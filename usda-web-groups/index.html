<html>

<head>
    <title>CosmosDB Serverless USDA Example</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@next/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/tether@latest/dist/js/tether.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>

<body>
    <h1>CosmosDB Serverless USDA Example</h1>
    <div id="app">
        <b-alert variant="danger" dismissible :show="alertText && showAlert" @dismissed="showAlert=false">
            {{ alertText }}
        </b-alert>
        <div v-if="busy" style="position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0, 0.6);">
            <br/><br/><br/>
            <h1 class="text-center" style="vertical-align: middle; color: white;">Loading...</h1>
        </div>
        
        <b-card title="Food Group" style="margin: 10px; width: 400px; float:left; text-align: center;" class="mb-2" v-for="foodGroup in foodGroups">
            <p class="card-text">
                <h1>{{foodGroup.description}}</h1> 
                <img :src="'https://foodstorage.blob.core.windows.net/food/'+foodGroup.code+'.jpg'" style="width: 320px;"/>           
            </p>
        </b-card>
    </div>
    <script src="serverless.js"></script>
</body>

</html>
